{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% load staticfiles %}
{% load static %}

{% block head_title %} {{ block.super }} | {{ title }}{% endblock head_title %}

{% block content %}
<!--This is the login and register form-->

<div class="container">

  <div class="row mb-3">

    <div class="col-sm-12 col-md-12 col-lg-12 text-center h1_text">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link btn-register" href="{% url 'accounts:login_view' %}">Log In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'accounts:register_view' %}">Sign Up</a>
        </li>
      </ul>
      <!-- <h1 class="text-center">{{ title }}</h1> -->
    </div>

  </div>

  <div class="row justify-content-around">

    <div class="col-sm-12 col-md-6 col-lg-6 text-center">

      <form method="POST" action="" enctype="multipart/form-data">
          {% csrf_token %}
          <p>
              {{ form|crispy }}
          </p>
          <!-- <a href="{% url 'accounts:password_reset' %}">forgot your password?</a> -->
          <div class="row justify-content-around">
            <div class="col-sm-12 col-md-12 col-lg-12 text-center">
              <input class="btn btn-info btn-block" type="submit" value="{{ title }}" />
            </div>
          </div>

      </form>

    </div>

  </div>

</div>


{% endblock %}
